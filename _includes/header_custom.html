<div class="js-toggle-dark-mode">暗</div>

<script>
    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');

    jtd.addEvent(toggleDarkMode, 'click', function () {
        if (jtd.getTheme() === 'dark') {
            jtd.setTheme('light');
            toggleDarkMode.textContent = '暗';
        } else {
            jtd.setTheme('dark');
            toggleDarkMode.textContent = '光';
        }
    });
</script>
